<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Most beautiful places in America" />
    <meta
      name="keywords"
      content="America, U.S., mountains, lakes, scenic, picturesque"
    />
    <meta name="author" content="Sari" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title profile-title">Jacques Cousteau</h1>
            <button
              aria-label="edit"
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description profile-description">Explorer</p>
          </div>
          <button
            aria-label="add"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input title"
            type="text"
            id="profile-name-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="profile-name-input-error modal__error_visible"></span>
          <input
            class="modal__input description"
            type="text"
            id="profile-description-input"
            placeholder="About"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="profile-description-input-error modal__error_visible"
          ></span>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            name="title"
            class="modal__input title modal__input_type_title"
            type="text"
            id="card-title-input"
            placeholder="Title"
          />
          <span class="card-title-input-error modal__error_visible"></span>
          <input
            name="url"
            class="modal__input description modal__input_type_url"
            type="url"
            id="card-description-input"
            placeholder="Image link"
          />
          <span
            class="card-description-input-error modal__error_visible"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            id="modal-save-button"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__trash-button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title" id="card__title"></h2>
          <button
            aria-label="like"
            class="card__like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close modal__close_type_preview"
          id="preview-close-button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validate.js"></script>
  </body>
</html>
